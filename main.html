<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Dememori - Wildfire Warning System</title>
    <script
      type="text/javascript"
      src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=paot70w1tj"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>
          <img
            src="img/dememori_Logo.png"
            alt="Dememori Logo"
            class="logo-icon"
          /><a href="main.html">DEMEMORI</a>
        </h1>
        <nav>
          <ul>
            <li><a href="#">Overview</a></li>
            <li><a href="#">Archive</a></li>
            <li><a href="#">Crew</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="top-info-container">
      <div class="mountain-info">
        <img
          src="img/showung_icon.png"
          alt="Showing Icon"
          class="showing-icon"
        />
        <h3>황금산 문화공원 | 경기 남양주시 지금동 719</h3>
      </div>

      <div class="date-time-info">
        <h4 id="current-date-time">현재 날짜 / 시간</h4>
      </div>
    </div>

    <div class="layout-container">
      <!-- 지도 카드 -->

      <div class="map-card">
        <div class="map-container">
          <div id="map"></div>
        </div>
        <script>
          // 지도
          var map1 = new naver.maps.Map("map", {
            center: new naver.maps.LatLng(37.60281, 127.1658),
            zoom: 15,
          });

          // 첫 번째 마커
          var marker1 = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.60425, 127.1692),
            map: map1,
          });

          // 두 번째 마커
          var marker2 = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.6017967, 127.162256),
            map: map1,
          });

          // 세 번째 마커
          var marker3 = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.60385, 127.163),
            map: map1,
          });

          // 네 번째 마커
          var marker4 = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.60325, 127.1613),
            map: map1,
          });

          // 다섯 번째 마커
          var marker5 = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.59825, 127.1648),
            map: map1,
          });

          // 여섯 번째 마커
          var marker6 = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.59965, 127.163),
            map: map1,
          });

          // 일곱 번째 마커
          var marker7 = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.6022, 127.1693),
            map: map1,
          });

          // 여덟 번째 마커
          var marker8 = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.60457, 127.1705),
            map: map1,
          });

          // 아홉 번째 마커
          var marker9 = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.6038, 127.166),
            map: map1,
          });

          // 열 번째 마커
          var marker10 = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.6025625, 127.16581821705),
            map: map1,
          });
        </script>
      </div>

      <!-- 센서 그리드 -->
      <div class="sensor-grid" id="sensor-grid">
        <!-- JavaScript로 센서 카드가 생성됩니다 -->
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <div class="footer-section">
          <h3>Dememori</h3>
          <p>Real-time Wildfire Detection System for Safer Environments</p>
        </div>
        <div class="footer-section">
          <h3>Contact Us</h3>
          <p>
            Email: <a href="mailto:dememori@gmail.com">contact@dememori.com</a>
          </p>
          <p>Phone: +82-10-1234-5678</p>
        </div>
        <div class="footer-section">
          <h3>Follow Us</h3>
          <ul class="social-icons">
            <li>
              <a href="#"><img src="img/kakao-talk.png" alt="Kakao" /></a>
            </li>
            <li>
              <a href="#"><img src="img/instagram.png" alt="Instagram" /></a>
            </li>
            <li>
              <a href="https://www.youtube.com/"
                ><img src="img/youtube.png" alt="Youtube"
              /></a>
            </li>
          </ul>
        </div>
        <div class="footer-section">
          <p>© 2024 Dememori. All Rights Reserved.</p>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
